<div class="face-snap-card" *ngIf="faceSnap$ | async as faceSnap" [ngClass]="{ snapped: userHasSnapped }">
    <h2>{{ faceSnap.title | uppercase }}</h2>
    <a routerLink="/facesnaps">BACK</a>
    <p>Mis en ligne le {{ faceSnap.createdAt | date: 'd MMMM yyyy, HH:mm' }}</p>
    <p>{{ faceSnap.description }}</p>
    <p>
        <button (click)="onSnap(faceSnap.id);">{{ snapButtonText }}</button>
        <span [ngStyle]="{ color: 'rgb(0,' + faceSnap.snaps +', 0)' }">ðŸ¤Œ {{ faceSnap.snaps }}</span>
    </p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    @if (faceSnap.location) {
        <p>Localisation: {{ faceSnap.location }}</p>
    } @else {
        <p>Localisation non specifiee</p>
    }
</div>
